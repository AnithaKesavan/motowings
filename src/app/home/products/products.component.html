
<div class="breadcrumb-section mb-4">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-title">
                    <h2>Products</h2>
                </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/home'">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Products</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container mb-5">
    <owl-carousel-o [options]="ProductSliderConfig" class="product-5 product-m no-arrow">
        <ng-container *ngFor="let product of products">
            <ng-template carouselSlide>
                <div class="product-box product-wrap card my-4" (click)="change(product)">
                    <div class="img-wrapper">
                        <div class="front">
                            <a>
                                <img [src]="product.images[0].src" class="img-fluid">
                            </a>
                        </div>

                        <div class="product-info">
                            <a>
                                <h6>{{ product?.title | titlecase }}</h6>
                            </a> 
                        </div>
                    </div>
                </div>
            </ng-template>
        </ng-container>
    </owl-carousel-o>

</div>

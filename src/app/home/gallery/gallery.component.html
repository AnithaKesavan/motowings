<div class="breadcrumb-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="page-title">
                    <h2>Gallery</h2>
                </div>
            </div>
            <div class="col-sm-6">
                <nav aria-label="breadcrumb" class="theme-breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="'/home'">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Gallery</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-4">
        <div class="col-3 mb-4" *ngFor="let images of img">
            <img [src]="images" style="cursor: pointer;" class="ig" (click)="openModal(images)" data-toggle="modal" data-target="#myModal" />
        </div>
    </div>
</div>


<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content position-relative">
            <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
                    aria-hidden="true">&times;</span></button>
            <div class="modal-body">
                <img [src]="imgSrc" style="max-width:100%; width: 100%; height: 100%; cursor:pointer"
                    class="modal-hover-opacity" />
            </div>
        </div>
    </div>
</div>
